version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: backend-notifications
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=${MONGO_URL}
      - NODE_ENV=development
    volumes:
      - ./:/app:cached
      - /app/node_modules
      
  mongodb:
    image: mongo:7
    container_name: database-notifications
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: